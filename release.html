<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1.0"><title>Passworder</title><style>body{color:#00FF00;background-color:#16161d;font-family:'Open Sans',sans-serif;padding-left:20px;}ul{list-style-type:none;}#inputOtherLength{border:none;border-radius:8px;width:75px;}.button{color:#000000;background-color:#FFFFFF;border:none;border-radius:8px;font-size:14px;padding:10px 14px;margin-right:16px;cursor:pointer;}.button:hover{background-color:#00FF00;}.button:active{background-color:#009900;}#result{color:#000000;background-color:#FFFFFF;border:none;border-radius:8px;}.tooltip{position:relative;display:inline-block;}.tooltip .tooltiptext {color:#FFFFFF;background-color:#555555;visibility:hidden;width:70px;text-align:center;border-radius:8px;padding:6px;position:absolute;z-index:1;bottom:150%;left:50%;margin-left:-48px;opacity:0;transition:opacity 0.2s;}.tooltip .tooltiptext::after {content:"";position:absolute;top:100%;left:50%;margin-left:-5px;border-width:5px;border-style:solid;border-color:#555555 transparent transparent transparent;}.tooltip:hover .tooltiptext{visibility:visible;opacity:1;}</style></head><body><h1>P A S S W O R D e r</h1><h3>L E N G T H</h3><ul><li><input type="radio"id="16Length"name="length"value="16Length"><label for="16Length"> 16</label></li><li><input type="radio"id="20Length"name="length"value="20Length"><label for="20Length"> 20</label></li><li><input type="radio"id="32Length"name="length"value="32Length"checked><label for="32Length"> 32</label></li><input type="radio"id="otherLength"name="length"value="otherLength"><label for="otherLength"> other: </label><input type="number"id="inputOtherLength"name="length"min="1"max="4096"placeholder="e.g. 64"></ul><h3>C H A R A C T E R S</h3><ul><li><input type="checkbox"id="lowercase"name="lowercase"value="lowercase"checked><label for="lowercase"> lowercase</label><br></li><li><input type="checkbox"id="uppercase"name="uppercase"value="uppercase"checked><label for="uppercase"> UPPERCASE</label><br></li><li><input type="checkbox"id="numbers"name="numbers"value="numbers"checked><label for="numbers"> numb3rs</label><br></li><li><input type="checkbox"id="symbols"name="symbols"value="symbols"checked><label for="symbols"> $ymbol$</label>&nbsp;&nbsp;<input type="checkbox"id="symbol_at"name="symbol_at"value="symbol_at"><label for="symbol_at"> @</label>&nbsp;&nbsp;<input type="checkbox"id="symbol_dot"name="symbol_dot"value="symbol_dot"><label for="symbol_dot"> .</label><br><br></li></ul><input type="button"class="button"id="generate"value="generate"/><div class="tooltip"><button class="button"id="clipboard"><span class="tooltiptext"id="myTooltip">copy</span> copy to clipboard</button></div><br><br><textarea type="text"id="result"rows="4"cols="72"maxlength="4096"placeholder="Password goes here..."readonly></textarea><br><br><script>"use strict";function sS(){if(document.getElementById("symbols").checked){document.getElementById("symbol_at").disabled=false;document.getElementById("symbol_dot").disabled=false;}else{document.getElementById("symbol_at").disabled=true;document.getElementById("symbol_dot").disabled=true;document.getElementById("symbol_at").checked=false;document.getElementById("symbol_dot").checked=false;}}function gLe(){var l=32;const ol=document.getElementById("otherLength");const iol=document.getElementById("inputOtherLength");if(document.getElementById("16Length").checked){l=16;}else if(document.getElementById("20Length").checked){l=20;}else if(document.getElementById("32Length").checked){l=32;}else if(ol.checked){l=iol.value;}if(iol.value!==""&&!ol.checked){iol.value="";}if(iol.value!==""&&iol.value<=0){l=32;iol.value="";ol.checked=false;document.getElementById("32Length").checked=true;}if(iol.value>4096){iol.value=4096;l=4096;}return(l);}function fT(t,c){document.getElementById("symbol_at").disabled=false;document.getElementById("symbol_dot").disabled=false;for(var i=0;i<4;i++){t[i]=true;document.getElementById(c[i]).checked = true;}return(t);}function gT(){var t=new Array(6);const c=["lowercase","uppercase","numbers","symbols","symbol_at","symbol_dot"];for(var j=0;j<t.length;j++){t[j]=document.getElementById(c[j]).checked;}if(t[0]+t[1]+t[2]+t[3]===0){t=fT(t,c);}return(t);}function gN(m){return(Math.floor(Math.random()*m));}function gL(){const a="abcdefghijklmnopqrstuvwxyz";return(a[gN(a.length)]);}function gS(t){var s="~!#$%^&*()_-+={[}]|:;,?/";if(t[4]){s+="@";}if(t[5]){s+=".";}return(s[gN(s.length)]);}function iP(p,t){if((t[0]&&!p.match(/[a-z]/))||(t[1]&&!p.match(/[A-Z]/))||(t[2]&&!p.match(/[0-9]/))||(t[3]&&!p.match(/[^a-zA-Z0-9]/))){return(false);}else{return(true);}}function rC(l,p,c,t){const i=gN(l);if(c==="1"){p=p.substring(0,i)+gL()+p.substring(i+1);}else if(c==="2"){p=p.substring(0,i)+gL().toUpperCase()+p.substring(i+1);}else if(c==="3"){p=p.substring(0,i)+gN(10)+p.substring(i+1);}else if(c==="4"){p=p.substring(0,i)+gS(t)+p.substring(i+1);}return(p);}function vP(p,l,t){var ty="";if(t[0]&&!p.match(/[a-z]/)){ty="1";}else if(t[1]&&!p.match(/[A-Z]/)){ty="2";}else if(t[2]&&!p.match(/[0-9]/)){ty="3";}else if(t[3]&&!p.match(/[^a-zA-Z0-9]/)){ty="4";}p=rC(l,p,ty,t);return(p);}function gP(l,t){var p="";for(var k=0;k<l;k++){var ty=0;do{ty=gN(4);}while(!t[ty]);var ch="";if(ty===0){ch=gL();}else if(ty===1){ch=gL().toUpperCase();}else if(ty===2){ch=gN(10);}else if(ty===3){ch=gS(t);}p+=ch;}var c=new Array(4);var v=0;for(var m=0;m<4;m++){c[m]=t[m];if(c[m]){v++;}}if(l>=v){while(!iP(p,c)){p=vP(p,l,c);}}return(p);}function m(){const l=gLe();const t=gT();const p=gP(l,t);document.getElementById("result").value=p;}window.onload=function(){document.getElementById("inputOtherLength").addEventListener("click",function(){document.getElementById("otherLength").checked=true;});document.getElementById("symbols").addEventListener("change",sS);document.getElementById("generate").addEventListener("click",m);document.getElementById("clipboard").addEventListener("click",function(){var result=document.getElementById("result");result.select();result.setSelectionRange(0,99999);document.execCommand("copy");var tooltip=document.getElementById("myTooltip");tooltip.innerHTML="copied!";});document.getElementById("clipboard").addEventListener("mouseout",function(){document.getElementById("myTooltip").innerHTML="copy";});};</script></body></html>
