<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passworder</title>

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Open Sans font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<main id="main_content">
<h1>P A S S W O R D e r</h1>
<h2>generate your <u>free</u>, <u>open-source</u> password</h2>


<!--Length input-->
<h3>L E N G T H</h3>
<ul>
    <li>
        <input type="radio" id="16Length" name="length" value="16Length">
        <label for="16Length">16</label>
    </li>
    <li>
        <input type="radio" id="20Length" name="length" value="20Length">
        <label for="20Length">20</label>
    </li>
    <li>
        <input type="radio" id="32Length" name="length" value="32Length" checked>
        <label for="32Length">32</label>
    </li>
        <input type="radio" id="otherLength" name="length" value="otherLength">
        <label for="otherLength">other:</label>

        <input type="number" id="inputOtherLength" name="length" min="0" placeholder="e.g. 64">
</ul>


<!--Character type input-->
<h3>C H A R A C T E R S</h3>
<ul>
    <li>
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase" checked>
        <label for="lowercase">lowercase</label><br>
    </li>
    <li>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase" checked>
        <label for="uppercase">UPPERCASE</label><br>
    </li>
    <li>
        <input type="checkbox" id="numbers" name="numbers" value="numbers" checked>
        <label for="numbers">numb3rs</label><br>
    </li>
    <li>
        <input type="checkbox" id="symbols" name="symbols" value="symbols" checked>
        <label for="symbols">$ymbol$</label>&nbsp;&nbsp;

        <input type="checkbox" id="symbol_at" name="symbol_at" value="symbol_at">
        <label for="symbol_at">@</label>&nbsp;&nbsp;

        <input type="checkbox" id="symbol_dot" name="symbol_dot" value="symbol_dot">
        <label for="symbol_dot">.</label><br><br>
    </li>
</ul>


<!--Generate password-->
<input type="button" id="generate" value="generate"/><br>
<p id="result"></p>


<!--JavaScript file-->
<script src="custom.js"></script>

</body>
</html>
