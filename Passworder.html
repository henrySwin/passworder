<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passworder</title>

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Open Sans font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <!--Favicon, created with https://www.pixilart.com/draw-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<h1>P A S S W O R D e r</h1>

<!--Length input-->
<h3>L E N G T H</h3>
<ul>
    <li>
        <input type="radio" id="16Length" name="length">
        <label for="16Length">16</label>
    </li>
    <li>
        <input type="radio" id="20Length" name="length">
        <label for="20Length">20</label>
    </li>
    <li>
        <input type="radio" id="32Length" name="length" checked>
        <label for="32Length">32</label>
    </li>
    <li>
        <input type="radio" id="otherLength" name="length">
        <label for="otherLength">other:</label>

        <input type="number" id="inputOtherLength" min="1" max="4096" placeholder="e.g. 64">
    </li>
</ul>

<!--Character type input-->
<h3>C H A R A C T E R S</h3>
<ul>
    <li>
        <input type="checkbox" id="lowercase" checked>
        <label for="lowercase">lowercase</label><br>
    </li>
    <li>
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">UPPERCASE</label><br>
    </li>
    <li>
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">numb3rs</label><br>
    </li>
    <li>
        <input type="checkbox" id="symbols" checked>
        <label for="symbols">$ymbol$</label>&nbsp;&nbsp;

        <input type="checkbox" id="symbol_at">
        <label for="symbol_at">@</label>&nbsp;&nbsp;

        <input type="checkbox" id="symbol_dot">
        <label for="symbol_dot">.</label><br><br>
    </li>
</ul>

<!--Generate password-->
<button id="generate">generate</button>

<!--Copy password-->
<div class="tooltip">
    <button class="button" id="clipboard">
        <span class="tooltiptext" id="myTooltip">copy</span>
        copy to clipboard
    </button>
</div><br><br>

<!--Display password-->
<textarea type="text" id="result" rows="4" cols="72" maxlength="4096" placeholder="Password goes here..." readonly></textarea><br><br>

<!--GitHub link-->
<a href="https://github.com/henrySwin/passworder">
    <img src="GitHub-Mark-Light-64px.png" alt="GitHub logo" width="64" height="64">
</a>

<!--jQuery link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--JavaScript file-->
<script src="custom.js"></script>

</body>
</html>
