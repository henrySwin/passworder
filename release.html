<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1.0"><title>Passworder</title><style>body{color:#00FF00;background-color:#16161d;font-family:'Open Sans',sans-serif;padding-left:20px;}ul{list-style-type:none;}#iol{border:none;border-radius:8px;width:75px;}button{color:#000000;background-color:#FFFFFF;border:none;border-radius:8px;font-size:14px;padding:10px 14px;margin-right:16px;cursor:pointer;}button:hover{background-color:#00FF00;}button:active{background-color:#009900;}textarea{color:#000000;background-color:#FFFFFF;border:none;border-radius:8px;}.tt{position:relative;display:inline-block;}.tt .ttt{color:#FFFFFF;background-color:#555555;visibility:hidden;width:70px;text-align:center;border-radius:8px;padding:6px;position:absolute;z-index:1;bottom:150%;left:50%;margin-left:-48px;opacity:0;transition:opacity 0.2s;}.tt .ttt::after{content:"";position:absolute;top:100%;left:50%;margin-left:-5px;border-width:5px;border-style:solid;border-color:#555555 transparent transparent transparent;}.tt:hover .ttt{visibility:visible;opacity:1;}</style></head><body><h1>P A S S W O R D e r</h1><h3>L E N G T H</h3><ul><li><input type="radio"id="16"name="le"><label for="16"> 16</label></li><li><input type="radio"id="20"name="le"><label for="20"> 20</label></li><li><input type="radio"id="32"name="le"checked><label for="32"> 32</label></li><li><input type="radio"id="ol"name="le"><label for="ol"> other: </label><input type="number"id="iol"min="1"max="4096"placeholder="e.g. 64"></li></ul><h3>C H A R A C T E R S</h3><ul><li><input type="checkbox"id="l"checked><label for="l"> lowercase</label><br></li><li><input type="checkbox"id="u"checked><label for="u"> UPPERCASE</label><br></li><li><input type="checkbox"id="n"checked><label for="n"> numb3rs</label><br></li><li><input type="checkbox"id="s"checked><label for="s"> $ymbol$</label>&nbsp;&nbsp;&nbsp;<input type="checkbox"id="sa"><label for="sa"> @</label>&nbsp;&nbsp;&nbsp;<input type="checkbox"id="sd"><label for="sd"> .</label><br><br></li></ul><button id="g">generate</button><div class="tt"><button id="c"><span class="ttt"id="mt">copy</span> copy to clipboard</button></div><br><br><textarea type="text"id="r"rows="4"cols="72"maxlength="4096"placeholder="Password goes here..."readonly></textarea><br><br><script>"use strict";function sS(){if(document.getElementById("s").checked){document.getElementById("sa").disabled=false;document.getElementById("sd").disabled=false;}else{document.getElementById("sa").disabled=true;document.getElementById("sd").disabled=true;document.getElementById("sa").checked=false;document.getElementById("sd").checked=false;}}function gLe(){var l=32;const ol=document.getElementById("ol");const iol=document.getElementById("iol");if(document.getElementById("16").checked){l=16;}else if(document.getElementById("20").checked){l=20;}else if(document.getElementById("32").checked){l=32;}else if(ol.checked){l=iol.value;}if(iol.value!==""&&!ol.checked){iol.value="";}if(iol.value!==""&&iol.value<=0){l=32;iol.value="";ol.checked=false;document.getElementById("32").checked=true;}if(iol.value>4096){iol.value=4096;l=4096;}return(l);}function fT(t,c){document.getElementById("sa").disabled=false;document.getElementById("sd").disabled=false;for(var i=0;i<4;i++){t[i]=true;document.getElementById(c[i]).checked = true;}return(t);}function gT(){var t=new Array(6);const c=["l","u","n","s","sa","sd"];for(var j=0;j<t.length;j++){t[j]=document.getElementById(c[j]).checked;}if(t[0]+t[1]+t[2]+t[3]===0){t=fT(t,c);}return(t);}function gN(m){return(Math.floor(Math.random()*m));}function gL(){const a="abcdefghijklmnopqrstuvwxyz";return(a[gN(a.length)]);}function gS(t){var s="~!#$%^&*()_-+={[}]|:;,?/";if(t[4]){s+="@";}if(t[5]){s+=".";}return(s[gN(s.length)]);}function iP(p,t){if((t[0]&&!p.match(/[a-z]/))||(t[1]&&!p.match(/[A-Z]/))||(t[2]&&!p.match(/[0-9]/))||(t[3]&&!p.match(/[^a-zA-Z0-9]/))){return(false);}else{return(true);}}function rC(l,p,c,t){const i=gN(l);if(c==="1"){p=p.substring(0,i)+gL()+p.substring(i+1);}else if(c==="2"){p=p.substring(0,i)+gL().toUpperCase()+p.substring(i+1);}else if(c==="3"){p=p.substring(0,i)+gN(10)+p.substring(i+1);}else if(c==="4"){p=p.substring(0,i)+gS(t)+p.substring(i+1);}return(p);}function vP(p,l,t){var ty="";if(t[0]&&!p.match(/[a-z]/)){ty="1";}else if(t[1]&&!p.match(/[A-Z]/)){ty="2";}else if(t[2]&&!p.match(/[0-9]/)){ty="3";}else if(t[3]&&!p.match(/[^a-zA-Z0-9]/)){ty="4";}p=rC(l,p,ty,t);return(p);}function gP(l,t){var p="";for(var k=0;k<l;k++){var ty=0;do{ty=gN(4);}while(!t[ty]);var ch="";if(ty===0){ch=gL();}else if(ty===1){ch=gL().toUpperCase();}else if(ty===2){ch=gN(10);}else if(ty===3){ch=gS(t);}p+=ch;}var c=new Array(4);var v=0;for(var m=0;m<4;m++){c[m]=t[m];if(c[m]){v++;}}if(l>=v){while(!iP(p,c)){p=vP(p,l,c);}}return(p);}function m(){const l=gLe();const t=gT();const p=gP(l,t);document.getElementById("r").value=p;}window.onload=function(){document.getElementById("iol").addEventListener("click",function(){document.getElementById("ol").checked=true;});document.getElementById("s").addEventListener("change",sS);document.getElementById("g").addEventListener("click",m);document.getElementById("c").addEventListener("click",function(){document.getElementById("r").select();document.getElementById("r").setSelectionRange(0,4096);document.execCommand("copy");document.getElementById("mt").innerHTML="copied!";});document.getElementById("c").addEventListener("mouseout",function(){document.getElementById("mt").innerHTML="copy";});};</script></body></html>
